<!DOCTYPE html> 
<html>
  <head>

  </head>
  <body>

    <div class="container">

      <div class="jumbotron">

          <form #frm="ngForm" (ngSubmit)="addItemsToJason(frm)" ngNativeValidate>

            
                <div class="form-group">

            
               <label for="id">Id</label>

                  <input type="number"   name="id" #NameControl="ngModel" class="form-control" id="id" [(ngModel)]="id" required>

                  
                  </div>
               

                <div class="form-group">                  
              
                   <label for="title">Title</label>
                    <input type="text"  #EmailControl="ngModel" name="title" id="title" class="form-control" [(ngModel)]="title" required>

                   
            
                </div>
                
                <div class="form-group">

                      <label for="author">Author</label>

                  <input type="text"  name="author"  #NumControl="ngModel" class="form-control" id="author" [(ngModel)]="author" required>

                  

                </div>
            
                
            
                <div class="form-group">
                   
                        <!--<input type="submit" value="Add User"  class="form-control" class="btn btn-success" [disabled]="frm.invalid"> -->
                        <!--<input type="submit" value="Add User"  class="form-control" class="btn btn-success">-->
                        <button type="submit" value="Add User"  class="form-control" class="btn btn-success">Add</button> 
                      

                </div>
                  
            </form>
  

      </div>

       
    </div>


    <header><h2>List of Employees:</h2> </header><br><br>
      <table border=1 class="table table-stripped">
       
          <thead>
              <tr>
                  <td>Id</td>
                  <td>Title</td>
                  <td>Author</td>
                  <td>Delete Record</td>
                  <td>Update Record</td>
                  
              </tr>
          </thead>
    
          <tr *ngFor='let s of jsondata;'>
              <td>{{s.id}}</td>
              <td>{{s.title}}</td>
              <td>{{s.author}}</td>
             
               <td><button type="submit" value="Delete User"  class="btn btn-danger" (click)="getIdTiBeDeleted(s.id)">Delete</button></td>
          
               <td><button type="submit" value="Edit User" (click)="showUpdateForm(s)" class="btn btn-warning">Update</button></td>
              
               
          </tr>
          <tr *ngIf="!jsondata || jsondata.length==0">
              <td colspan="5"> No Employees to display</td>
          </tr>
    
      </table>

      <br>
      <br>

      <div class="container">

        <div class="jumbotron">
      
<form #editfrm="ngForm" (ngSubmit)="editJason(editfrm)" *ngIf="toggleForm">
  
              

                                    

    <div class="form-group">                  
     
          <label for="title">Title</label>
          
           <input type="text"  #EmailControl="ngModel" name="title" id="title" class="form-control" [(ngModel)]="title" required>

    

  </div>

  <div class="form-group">
  
    <label for="author">Author</label>

<input type="text"  name="author"  #NumControl="ngModel" class="form-control" id="author" [(ngModel)]="author" required>



</div>

       
   
<div class="form-group">

  <!--<input type="submit" value="Add User"  class="form-control" class="btn btn-success">-->
  <button type="submit" value="Add User"  class="form-control" class="btn btn-success">Update Data</button> 


</div>
   
     

  
   
   
   </form>

   </div>
  </div>


        
       
        

  </body>
  
</html>
