<p>List of Employees: <br><br>
  <table border=1>
   
      <thead>
          <tr>
              <td>Code</td>
              <td>Name</td>
              <td>Gender</td>
              <td>Annual Salary</td>
              <td>Date Of Birth</td>
          </tr>
      </thead>

      <tr *ngFor='let s of employees;'>
          <td>{{s.code | uppercase}}</td>
          <td>{{s.name | uppercase |emp:s.gender}}</td>
          <td>{{s.gender}}</td>
          <td>{{s.anualsalary}}</td>
          <td>{{s.dateofbirth | date: 'dd/MM/yy' }}</td>        
      </tr>
      <tr *ngIf="!employees || employees.length==0">
          <td colspan="5"> No Employees to display</td>
      </tr>

  </table>
